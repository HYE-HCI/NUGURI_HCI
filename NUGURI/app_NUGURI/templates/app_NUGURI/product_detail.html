{% load static %}

<head>
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>Product Page</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            min-height: 100vh; /* 화면 전체 높이 */
        }

        /* 헤더 섹션 (타이틀, 돌아가기, 닷 패드 연동버튼)*/
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
            padding: 10px; /* 내부 여백 */
            box-sizing: border-box; /* 패딩 포함 박스 크기 계산 */
            position: relative; 
        }

        .header h1 {
            margin: 0;
            font-size: 2rem; /* 타이틀 크기 */
            text-align: center;
            flex: 1; /* 가운데 정렬 */
            white-space: normal;
        }
        /* 목록으로 돌아가기 버튼 */
        .header .top-left {
            position: relative;
            left: 8px;
            top: 10px;
        }

        .top-left img {
            width: 140px; /* 버튼 크기 */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .top-left img:hover {
            transform: scale(1.1); /* 확대 효과 */
        }

        /* 닷패드 연동버튼 */
        .header .dotpad-button {
            /* display: flex; */
            position: relative;
            top: 20px;
            right: 20px;
            margin-left: auto;
            /* width: 180px;
            align-items: center;
            justify-content: center; */
        }
        .dotpad-button img {
            height: auto;
            width: 140px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .dotpad-button img:hover {
            transform: scale(1.1); /* 확대 효과 */
        }

        /* 제품 이미지 */
        .product-image {
            margin: 20px auto;
            width: 400px; /* 이미지 크기 */
            height: auto;
            display: block;
        }

        /* 설명 텍스트 */
        .description {
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        /* 하단 버튼 */
        .bottom-center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: auto;
        }

        .bottom-center img {
            width: 200px; /* 버튼 크기 */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .bottom-center img:hover {
            transform: scale(1.1); /* 버튼 확대 효과 */
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .top-left img {
                width: 80px; /* 작은 화면에서 버튼 축소 */
            }

            .dotpad-button img{
                width: 80px;
            }

            .product-image {
                width: 300px; /* 이미지 축소 */
            }

            .bottom-center img {
                width: 150px; /* 버튼 축소 */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .top-left img {
                width: 60px;
            }

            .dotpad-button img{
                width: 60px;
            }

            .bottom-center img {
                width: 100px;
            }

            .product-image {
                width: 200px; /* 더 작은 화면에서 이미지 축소 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 헤더 (목록으로 돌아가기 + 타이틀) -->
        <div class="header">
            <div class="top-left">
                <a href="{% url 'product_list' %}">
                    <img src="{% static 'images/return_button.jpg' %}" alt="Return to List">
                </a>
            </div>
            <h1>{{ product.name }}</h1>
            <div class="dotpad-button">
                <a href="javascript:void(0);" onclick="toggleButton()">
                    <img id="buttonImage" src="{% static 'images/off_button.jpg' %}" alt="OFF">
                </a>
            </div>
        </div>

        <!-- 제품 이미지 -->
        <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">

        <!-- 제품 설명 -->
        <p class="description">{{ product.description|linebreaks }}</p>

        <!-- 하단 버튼 섹션 -->
        <div class="bottom-center">
            <a href="{{ product.original_url }}" target="_blank" rel="noopener noreferrer">
                <img src="{% static 'images/shop_now_button.jpg' %}" alt="Shop Now">
            </a>
            <img id="processImageBtn" src="{% static 'images/image_processing.jpg' %}" alt="Process Image" data-id="{{ product.id }}">
        </div>

        <!-- 이미지 처리 결과 -->
        <div id="processResult"></div>
    </div>
    <!-- 닷패드 블루투스 연결 -->
     <!-- 닷패드 블루투스 연결 -->
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonImage = document.getElementById("buttonImage");
            if (buttonImage) {
                buttonImage.addEventListener("click", function () {
                    toggleButton();
                });
            }

            function toggleButton() {
                if (buttonImage.alt === "OFF") {
                    onConnectButtonClick();
                    buttonImage.src = buttonImage.dataset.onImg;
                    buttonImage.alt = "ON";
                } else {
                    buttonImage.src = buttonImage.dataset.offImg;
                    buttonImage.alt = "OFF";
                    onDisconnectButtonClick();
                }
            }

            async function onConnectButtonClick() {
                try {
                    console.log('Requesting Bluetooth Device...');
                    await myDotPad.connect();  
                } catch (error) {
                    console.error('> Error:', error);
                }
            }

            async function onDisconnectButtonClick() {
                try {
                    await myDotPad.disconnect();  
                } catch (error) {
                    console.error('> Error:', error);
                }
            }
        });
    </script>
    <!-- 외부 자바스크립트 파일 추가 -->
    <script type="module" src="{% static 'DotPad_CSUNdemo_chart2.js' %}"></script>
    <script type="module" src="{% static 'main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'audio_image_processor.js' %}"></script>
    <script type="text/javascript">
        const productPk = "{{ product.pk }}";
        console.log(productPk);  // JavaScript에서 `product.pk` 값 확인
    </script>
</body>
