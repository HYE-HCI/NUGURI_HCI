<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 예제</title>
    {% load static %}
    <!-- 외부 CSS 파일 로드 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- JavaScript 파일 로드 -->
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="{% url 'product_list' %}">제품 목록</a></li>
            </ul>
        </nav>
    </header>

    <!-- 콘텐츠 영역 -->
    <main>
        <div id="content">
            <h1>{{ product.name }}</h1>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
            <p>{{ product.description|linebreaks }}</p>

            <!-- 원본 제품 페이지로 이동하는 링크 -->
            <p>
                <a href="{{ product.original_url }}" target="_blank" rel="noopener noreferrer">
                    이 제품을 판매하는 페이지로 이동하기
                </a>
            </p>

            <!-- 이미지 처리 버튼과 결과 영역 -->
            <button id="processImageBtn">이미지 처리</button>
            <div id="processResult"></div>

            <!-- 목록으로 돌아가기 -->
            <a href="{% url 'product_list' %}" id="backToListLink">목록으로 돌아가기</a>
        </div>
    </main>

</body>
</html>
