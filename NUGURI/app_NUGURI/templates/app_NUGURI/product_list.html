<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인간컴퓨터상호작용 - HCI</title>
    <h2>제품 목록</h2>
<ul>
    {% for product in products %}
        <li>
            <a href="#" onclick="loadPage('{% url 'product_detail' product.id %}'); return false;">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100" height="100">
                {{ product.name }}
            </a>
        </li>
    {% endfor %}
</ul>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
        }
        /* 사이드바 스타일 */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin: 120px 0 20px;
        }
        .sidebar button {
            padding: 10px 80px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #c6aee4;
            color: rgb(6, 2, 8);
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .sidebar button:hover {
            background-color: #fbfbfb;
        }
        /* 고정된 타이틀 스타일 */
        .title {
            position: fixed;
            top: 10px;
            left: 250px;
            width: calc(100% - 220px);
            background-color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .container {
            text-align: center;
            margin-left: 220px;
            margin-top: 80px;
        }
        /* AJAX 콘텐츠 영역 */
        #content {
            margin-left: 220px;
            margin-top: 80px;
        }
        /* 숨김 클래스 */
        .hidden {
            display: none;
        }
        .dotpad-button {
            position: fixed;  
            top: 40px;  
            left: 20px;  
            width: 200px;  
            background-color: #c6aee4; 
            color: rgb(6, 2, 8);  
            padding: 8px 15px;  
            font-size: 20px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            z-index: 100; 
            text-align: center; 
            transition: background-color 0.3s;
        }
        .dotpad-button:hover {
            background-color: #fbfbfb;
        }
    </style>
</head>
<body>
    <button id="connectbutton" class="dotpad-button">Connect</button>
    <button id="disconnectbutton" class="dotpad-button" style="top: 80px;">Disconnect</button>

    <!-- 사이드바 -->
    <div class="sidebar">
        <h2>카테고리</h2>
        <button onclick="filterImages('all')">전체</button>
        <button onclick="filterImages('top')">상의</button>
    </div>
    <!-- 고정된 타이틀 -->
    <div class="title">
        <h1>인간컴퓨터상호작용 - HCI</h1>
    </div>
    <!-- 콘텐츠 영역 -->
    <div id="content">
        <!-- AJAX로 콘텐츠가 로드될 영역 -->
    </div>

    <script>
        // 페이지 초기 로드
        window.onload = function () {
            loadPage("{% url 'product_list' %}");
        };

        // AJAX 페이지 로딩 함수
        async function loadPage(url) {
            const contentDiv = document.getElementById("content");
            try {
                const response = await fetch(url, { headers: { "X-Requested-With": "XMLHttpRequest" } });
                if (response.ok) {
                    const html = await response.text();
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = `<p>페이지를 로드할 수 없습니다.</p>`;
                }
            } catch (error) {
                console.error("AJAX 요청 중 오류 발생:", error);
                contentDiv.innerHTML = `<p>서버와의 통신 중 오류가 발생했습니다.</p>`;
            }
        }
    </script>
    {% load static %}
    <script type="module" src="{% static 'DotPad_CSUNdemo_chart2.js' %}"></script>
</body>
</html>
